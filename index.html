<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Réservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
</head>

<body>

  <!-- HEADER-->
  <header>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="img/Logo.png" width="auto" height="auto" />
      </div>
      <div class="main-navbar">
        <a href="#" class="active"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- BODY -->
  <main>
    
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-headline">Marathon national de jeux vidéos</h1>
        <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>
        <button class="btn-signup modal-btn">Je m'inscris</button>
      </div>
      <div class="hero-img">
        <img src="img/bg_img.jpg" alt="img" />
      </div>
      <button class="btn-signup modal-btn">Je m'inscris</button>
    </div>

    <!-- MODAL -->
    <div class="bground">
      <div class="content">
        <span class="close"></span>
        <div class="modal-body">

          <!-- FORM -->
          <form id="form" name="reserve" action="index.html" method="get">

            <!-- PRENOM -->
            <div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom." data-error-visible="false">
              <label for="first">Prénom</label><br>
              <input class="text-control success" type="text" id="first" name="first" /><br>
            </div>

            <!-- NOM -->
            <div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom." data-error-visible="false">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" /><br>
            </div>

            <!-- EMAIL -->
            <div class="formData" data-error="Vous devez entrez une adresse email valide." data-error-visible="false">
              <label for="email">E-mail</label><br>
              <input class="text-control" id="email" name="email" /><br>
            </div>

            <!-- DATE DE NAISSANCE -->
            <div class="formData" data-error="Vous devez entrer votre date de naissance." data-error-visible="false">
              <label for="birthday">Date de naissance</label><br>
              <input class="text-control" type="date" id="birthdate" name="birthdate" /><br>
            </div>

            <!-- TOURNOIS -->
            <div class="formData" data-error="Pour le nombre de concours, une valeur numérique est saisie." data-error-visible="false">
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input class="text-control" id="quantity" name="quantity">
            </div>

            <!-- VILLES -->
            <p class="text-label">Quelles villes ?</p>
            <div class="formData" id="city" data-error="Vous devez choisir une ville." data-error-visible="false">

              <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" />
              <label class="checkbox-label" for="location1">
                <span class="checkbox-icon"></span>
                New York
              </label>
              <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco" />
              <label class="checkbox-label" for="location2">
                <span class="checkbox-icon"></span>
                San Francisco
              </label>
              <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" />
              <label class="checkbox-label" for="location3">
                <span class="checkbox-icon"></span>
                Seattle
              </label>
              <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" />
              <label class="checkbox-label" for="location4">
                <span class="checkbox-icon"></span>
                Chicago
              </label>
              <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" />
              <label class="checkbox-label" for="location5">
                <span class="checkbox-icon"></span>
                Boston
              </label>
              <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" />
              <label class="checkbox-label" for="location6">
                <span class="checkbox-icon"></span>
                Portland
              </label>
            </div>

            <!-- CONDITIONS D'UTILISATION -->
            <div class="formData" data-error="Vous devez vérifier que vous acceptez les termes et conditions." data-error-visible="false">
              <input class="checkbox-input" type="checkbox" id="checkbox1" />
              <label class="checkbox2-label" for="checkbox1">
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <br>
              <input class="checkbox-input" type="checkbox" id="checkbox2" />
              <label class="checkbox2-label" for="checkbox2">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
              <br>
            </div>

            <input class="btn-submit" type="submit" class="button" value="C'est parti" />
          </form>
        </div>
      </div>
    </div>

    <!-- CONFIRMATION -->
    <div class="container-modal-submit">
      <div class="submitted-form">
        <span class="close-modal-submit"></span>
        <div class="modal-submit">
          <p>Merci !<br> Votre réservation a été reçue.</p>
        </div>
        <button id="btn-confirmation">Fermer</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2020, GameOn Inc.
    </p>
  </footer>

  <script src="js/formConfirmation.js"></script>
  <script src="js/formValidation.js"></script>
  <script src="js/modal.js"></script>

</body>
</html>
